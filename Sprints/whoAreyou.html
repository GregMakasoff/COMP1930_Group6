    <script>
     
    function addPassenger() {
        
            
        firebase.auth().onAuthStateChanged(function(user){
            var promise = firebase.database().ref("users/"+user.uid).update(
                {
              "passenger":true
                
                });
            
            promise.then(function(value) {
			    console.log(value);

			});
        });  
    };
