<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="Where_To_Go_style.css" />
    <title>Where To Go</title>
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    <script src="firebaseConnect.js"></script>
</head>

<body>
    <div id="home"><a href="HomePage.html">Home</a></div>
    <h1>Step 2</h1>
    <h2>Where are you going to?</h2>

    <h2>Please select one of the following:</h2>

    <div id="buttonContainer">

        <button class="homeButton" onclick="addSchool()" id="BCIT">BCIT</button>



        <button class="homeButton" id="UBC">UBC</button><br />
        <button class="homeButton" id="SFU">SFU</button>
        <button class="homeButton" id="VCC">VCC</button><br />
        <button class="homeButton">Langara</button>
        <button class="homeButton" style="float: right;">Douglas</button>

        <a href="Location2.html"><button>Next</button></a>
    </div>

    <script>
        function addSchool() {

            firebase.auth().onAuthStateChanged(function(user) {
                console.log(document.getElementById('textbox_id').value);
                console.log(user.uid);
                console.log(user.displayName);
                var promise1 = firebase.database().ref("users/" + user.uid).update({
                    "school": "BCIT"
                });

                promise1.then(function(value) {
                    console.log(value);
                    window.location.href = "Location2.html";
                });
            });
        };

    </script>

</body>

</html>
